<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; }
    header { background: #ff4d4d; color: white; padding: 15px; text-align: center; font-size: 22px; }
    table { width: 100%; border-collapse: collapse; margin: 20px auto; background: white; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #ff4d4d; color: white; }
    button { padding: 10px 15px; background: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; margin: 20px; }
  </style>
</head>
<body>
  <header>üõí Your Cart</header>
  <table id="cartTable">
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <footer>
    <button onclick="placeOrder()">‚úÖ Place Order</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCblVFb8ZauMSewDyDDcIAHxILBxXq7_hI",
      authDomain: "food-court-c8a15.firebaseapp.com",
      projectId: "food-court-c8a15",
      storageBucket: "food-court-c8a15.appspot.com",
      messagingSenderId: "815353079827",
      appId: "1:815353079827:web:13adeed5eeb3ceec0977e6",
      measurementId: "G-0JT07G04MJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tableBody = document.querySelector("#cartTable tbody");
    let total = 0;

    cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.item}</td><td>${item.quantity}</td><td>‚Çπ${item.price * item.quantity}</td>`;
      tableBody.appendChild(row);
      total += item.price * item.quantity;
    });

    const totalRow = document.createElement("tr");
    totalRow.innerHTML = `<th colspan="2">Total</th><th>‚Çπ${total}</th>`;
    tableBody.appendChild(totalRow);

    window.placeOrder = async function() {
      try {
        for (let item of cart) {
          await addDoc(collection(db, "orders"), item);
        }
        alert("‚úÖ Order Placed Successfully!");
        localStorage.removeItem("cart");
        window.location.href = "thanks.html";
      } catch (e) {
        console.error(e);
        alert("‚ùå Order Failed!");
      }
    };
  </script>
</body>
</html>
