<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f9ff; color: #222; }
        header { background: linear-gradient(135deg, #3a8ef6, #45d3b8); color: white; padding: 16px 24px; text-align: center; font-size: 1.7rem; font-weight: bold; }
        .menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .item { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; text-align: center; padding-bottom: 12px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
        .item:hover { transform: translateY(-4px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); }
        .item a { text-decoration: none; color: inherit; } /* <--- àª† àª¨àªµà«‹ àª•à«‹àª¡ àª›à«‡ */
        .item img { width: 100%; height: 120px; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .item h3 { margin: 10px 0 5px; font-size: 1rem; }
        .item p { color: #3a8ef6; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        .item button { background: linear-gradient(135deg, #3a8ef6, #45d3b8); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: auto; width: 90%; align-self: center; font-size: 0.9rem; }
        .item button:hover { background: linear-gradient(135deg, #327ae0, #35bca2); }
        .cart-btn-bottom { display: block; width: fit-content; margin: 20px auto; background: linear-gradient(135deg, #3a8ef6, #45d3b8); color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; font-weight: bold; text-align: center; }
        .cart-btn-bottom:hover { background: linear-gradient(135deg, #327ae0, #35bca2); }
        #cartModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: white; border-radius: 12px; padding: 20px; width: 100%; max-width: 500px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        table th, table td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        table th { background: #3a8ef6; color: white; font-weight: bold; }
        .total { text-align: right; font-weight: bold; font-size: 1.2rem; }
        .go-btn { background: #45d3b8; border: none; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; display: block; margin: 0 auto; font-weight: bold; font-size: 1rem; }
        #thankyou-section { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffce00); color: white; z-index: 3000; flex-direction: column; padding: 20px; justify-content: center; align-items: center; text-align: center; }
        #thankyou-section h1 { font-size: 2.5rem; animation: pop 1s ease; }
        .confetti { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .confetti div { width: 10px; height: 10px; position: absolute; animation: fall 3s linear infinite; }
        .back-btn { margin-top: 20px; background: white; color: #ff758c; padding: 10px 20px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fall { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
        @media(max-width:768px) {
            .menu { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
            .item img { height: 100px; }
        }
    </style>
</head>
<body>

<header>ğŸ• Food Court</header>

<div class="menu">
    <a href="pizza.html" class="item">
        <img src="https://png.pngtree.com/png-clipart/20230914/ourmid/pngtree-sausage-cheese-pizza-slice-three-dimensional-3d-gourmet-food-fast-food-png-image_10116852.png" alt="Pizza">
        <h3>Pizza</h3>
    </a>

    <a href="burger.html" class="item">
        <img src="https://tse4.mm.bing.net/th/id/OIP.zhrPQyX6s-4o233mYlCuFQHaFl?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Veg Burger">
        <h3>Veg Burger</h3>
    </a>

    <a href="cold_drink.html" class="item">
        <img src="https://static.vecteezy.com/system/resources/previews/047/429/595/non_2x/refreshing-glass-of-cola-with-ice-cubes-splashing-out-perfect-for-representing-a-cool-beverage-or-drink-advertisement-png.png" alt="Cold Drink">
        <h3>Cold Drink</h3>
    </a>

    <a href="pasta.html" class="item">
        <img src="https://tse4.mm.bing.net/th/id/OIP.dJXRd-YM1toRB7KnZNgEKwHaE8?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Pasta">
        <h3>Italian Pasta</h3>
    </a>
</div>

<button class="cart-btn-bottom" onclick="openCart()">ğŸ›’ View Cart (<span id='cart-count'>0</span>)</button>

<div id="cartModal">
    <div class="modal-content">
        <h2>Your Cart</h2>
        <table>
            <thead><tr><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="total">Total: â‚¹<span id="cart-total">0</span></div>
        <button class="go-btn" onclick="showThankYou()">Go</button>
    </div>
</div>

<div id="thankyou-section">
    <h1>ğŸ‰ Thanks for Visiting! ğŸ‰</h1>
    <button class="back-btn" onclick="hideThankYou()">Back to Home</button>
    <div class="confetti"></div>
</div>

<script src="cart.js"></script>

</body>
</html>
