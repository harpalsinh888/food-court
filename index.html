<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Court - Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover { transform: scale(1.03); }
    .item img {
      max-width: 100%;
      height: 150px;
      border-radius: 10px;
    }
    .item h3 { margin: 10px 0; font-size: 18px; }
    .item p { color: #333; margin: 5px 0; }
    .item button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ff4d4d;
      text-align: center;
      padding: 10px;
    }
    footer button {
      background: white;
      color: #ff4d4d;
      font-size: 18px;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üçï Food Court Menu</header>

  <div class="menu">
    <div class="item">
      <img src="https://png.pngtree.com/png-clipart/20230914/ourmid/pngtree-sausage-cheese-pizza-slice-three-dimensional-3d-gourmet-food-fast-food-png-image_10116852.png">
      <h3>Pizza</h3>
      <p>‚Çπ200</p>
      <button onclick="addToCart('Pizza', 200)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://tse4.mm.bing.net/th/id/OIP.zhrPQyX6s-4o233mYlCuFQHaFl?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
      <h3>Veg Burger</h3>
      <p>‚Çπ120</p>
      <button onclick="addToCart('Veg Burger', 120)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://tse4.mm.bing.net/th/id/OIP.dJXRd-YM1toRB7KnZNgEKwHaE8?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
      <h3>Pasta</h3>
      <p>‚Çπ150</p>
      <button onclick="addToCart('Pasta', 150)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://static.vecteezy.com/system/resources/previews/047/429/595/non_2x/refreshing-glass-of-cola-with-ice-cubes-splashing-out-perfect-for-representing-a-cool-beverage-or-drink-advertisement-png.png">
      <h3>Cold Drink</h3>
      <p>‚Çπ50</p>
      <button onclick="addToCart('Cold Drink', 50)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <button onclick="window.location.href='cart.html'">üõí View Cart</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCblVFb8ZauMSewDyDDcIAHxILBxXq7_hI",
      authDomain: "food-court-c8a15.firebaseapp.com",
      projectId: "food-court-c8a15",
      storageBucket: "food-court-c8a15.appspot.com",
      messagingSenderId: "815353079827",
      appId: "1:815353079827:web:13adeed5eeb3ceec0977e6",
      measurementId: "G-0JT07G04MJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addToCart = async function(item, price) {
      try {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let found = cart.find(i => i.item === item);
        if (found) {
          found.quantity++;
        } else {
          cart.push({ item, price, quantity: 1 });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`‚úÖ ${item} Added to Cart!`);
      } catch (err) {
        console.error(err);
        alert("‚ùå Error!");
      }
    };
  </script>
</body>
</html>
