<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Court - Menu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff8f0; }
    header { background: #ff7043; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 10px; text-align: center; }
    img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
    button { background: #ff5722; color: white; border: none; padding: 10px; margin-top: 10px; width: 100%; cursor: pointer; border-radius: 5px; }
    button:hover { background: #e64a19; }
    .cart-btn { position: fixed; bottom: 20px; right: 20px; background: #ff7043; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <header>üçï Food Court</header>
  <div class="menu">
    <div class="card">
      <img src="https://png.pngtree.com/png-clipart/20230914/ourmid/pngtree-sausage-cheese-pizza-slice-three-dimensional-3d-gourmet-food-fast-food-png-image_10116852.png">
      <h3>Pizza</h3>
      <p>‚Çπ150</p>
      <button onclick="addToCart('Pizza',150)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://tse4.mm.bing.net/th/id/OIP.zhrPQyX6s-4o233mYlCuFQHaFl?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
      <h3>Veg Burger</h3>
      <p>‚Çπ100</p>
      <button onclick="addToCart('Veg Burger',100)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://tse4.mm.bing.net/th/id/OIP.dJXRd-YM1toRB7KnZNgEKwHaE8?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
      <h3>Pasta</h3>
      <p>‚Çπ120</p>
      <button onclick="addToCart('Pasta',120)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://static.vecteezy.com/system/resources/previews/047/429/595/non_2x/refreshing-glass-of-cola-with-ice-cubes-splashing-out-perfect-for-representing-a-cool-beverage-or-drink-advertisement-png.png">
      <h3>Cold Drink</h3>
      <p>‚Çπ50</p>
      <button onclick="addToCart('Cold Drink',50)">Add to Cart</button>
    </div>
  </div>
  <button class="cart-btn" onclick="viewCart()">üõí View Cart</button>

  <script type="module">
    import { db, addDoc, collection } from "./firebase.js";

    window.addToCart = async function(item, price) {
      try {
        await addDoc(collection(db, "orders"), {
          item: item,
          quantity: 1,
          price: price,
          time: new Date()
        });
        alert(`‚úÖ ${item} added to cart!`);
      } catch (err) {
        console.error(err);
        alert("‚ùå Error adding to cart!");
      }
    }

    window.viewCart = function() {
      alert("Cart functionality coming soon!");
    }
  </script>
</body>
</html>
