<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Court</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7043, #ffccbc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff5722;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <button onclick="showAdminLogin()">üë®‚Äçüíª Admin Login</button>
    <button onclick="showUserLogin()">üë§ User Login</button>

    <div id="adminLogin" style="display:none;">
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button onclick="adminLogin()">Login as Admin</button>
    </div>

    <div id="userLogin" style="display:none;">
      <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCblVFb8ZauMSewDyDDcIAHxILBxXq7_hI",
      authDomain: "food-court-c8a15.firebaseapp.com",
      projectId: "food-court-c8a15",
      storageBucket: "food-court-c8a15.firebasestorage.app",
      messagingSenderId: "815353079827",
      appId: "1:815353079827:web:13adeed5eeb3ceec0977e6",
      measurementId: "G-0JT07G04MJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      'size': 'normal',
      'callback': (response) => { console.log("Recaptcha Verified!"); }
    });

    // Show Admin Login
    window.showAdminLogin = function() {
      document.getElementById("adminLogin").style.display = "block";
      document.getElementById("userLogin").style.display = "none";
    }

    // Show User Login
    window.showUserLogin = function() {
      document.getElementById("userLogin").style.display = "block";
      document.getElementById("adminLogin").style.display = "none";
    }

    // Admin Login (Fixed Password)
    window.adminLogin = function() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        alert("‚úÖ Admin Login Successful");
        window.location.href = "admin.html";
      } else {
        alert("‚ùå Wrong Password!");
      }
    }

    // Send OTP
    window.sendOTP = function() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP Sent!");
        })
        .catch((error) => {
          console.error(error);
          alert("Error sending OTP");
        });
    }

    // Verify OTP
    window.verifyOTP = function() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code).then((result) => {
        alert("‚úÖ User Login Successful");
        window.location.href = "index.html";
      }).catch((error) => {
        alert("‚ùå Wrong OTP");
      });
    }
  </script>
</body>
</html>
