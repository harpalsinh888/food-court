<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Court</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button { background: #ff4d4d; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ğŸ” Food Court</h2>
    <button onclick="window.location.href='admin.html'">ğŸ”‘ Login as Admin</button>
    <hr>
    <input type="text" id="phone" placeholder="+91 9876543210">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">ğŸ“© Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">âœ… Verify & Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCblVFb8ZauMSewDyDDcIAHxILBxXq7_hI",
      authDomain: "food-court-c8a15.firebaseapp.com",
      projectId: "food-court-c8a15",
      storageBucket: "food-court-c8a15.appspot.com",
      messagingSenderId: "815353079827",
      appId: "1:815353079827:web:13adeed5eeb3ceec0977e6",
      measurementId: "G-0JT07G04MJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal"
    });

    window.sendOTP = function() {
      const phoneNumber = document.getElementById("phone").value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("ğŸ“© OTP Sent!");
        })
        .catch((error) => {
          alert("âŒ Error sending OTP!");
          console.error(error);
        });
    };

    window.verifyOTP = function() {
      const otp = document.getElementById("otp").value;
      confirmationResult.confirm(otp)
        .then(() => {
          alert("âœ… Login Successful!");
          window.location.href = "index.html";
        })
        .catch(() => alert("âŒ Invalid OTP!"));
    };
  </script>
</body>
</html>
